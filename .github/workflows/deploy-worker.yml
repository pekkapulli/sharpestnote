name: Deploy Cloudflare Worker

on:
  push:
    branches: [main]
    paths:
      - 'cloudflare-unit-access/**'
      - '.github/workflows/deploy-worker.yml'

permissions:
  contents: read

concurrency:
  group: worker-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloudflare-unit-access
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'cloudflare-unit-access/package.json'

      - name: Install dependencies
        run: |
          npm ci
          npm i -D wrangler@4

      - name: Deploy (single worker)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy
